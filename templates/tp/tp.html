{% raw %}

<script type="text/html" class="template" name="calendar"></script>

<script type="text/html" class="template" name="calendar-row">
  <div class="month">{{month}}</div>
  <div class="blocks">
    {{#days}}
      <span class="day-block" data-date="{{date}}"></span>
    {{/days}}
  </div>
</script>

{% endraw %}
