{% raw %}

<script type="text/html" class="template" name="journal">
  {{# days }}
    {{> journal-day }}
  {{/ days }}
</script>

<script type="text/html" class="template" name="journal-day" partial>
  <div>
    <span class="date">{{ date }}</span>
    <span class="text">{{ text }}</span>
  </div>
</script>

{% endraw %}
