<!DOCTYPE html>

<html>

<head>
  <title>Calendar</title>
  <!-- <link rel="shortcut icon" href="/static/imgs/favicon.png" type="image/ico" /> -->
  <link rel="stylesheet" href="/static/lib/bootstrap/3.0.0/dist/css/bootstrap.css" type="text/css" media="screen" />
  <link rel="stylesheet/less" href="/static/less/style.less" type="text/css" />
  <script src="/static/lib/less/1.4.1/less.min.js" type="text/javascript"></script>
  <script data-main="/static/js/main.js" src="/static/js/require.js"></script>
</head>

<body>

  {% include "header.html" %}

  <div id="content">

    {# {% block content %}{% endblock %} #}

    <!-- <input type="text" placeholder="Your age" class="age" /> -->
    <div class="calendar"></div>

  </div>

  <!-- <div class="notepad"> -->
  <!--   <textarea></textarea> -->
  <!-- </div> -->

  {% include "footer.html" %}

  <div class="modals">
    <div id="editor" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Edit</h4>
          </div>
          <div class="modal-body">
            <div class="date"></div>
            <textarea class="editor-textarea"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-action="confirm">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  {# TODO: Include everything in the tp/ directory. #}
  {% include "tp/tp.html" %}

  {# Global scripts #}
  <script type="text/javascript" src="/static/lib/jquery/1.10.2/jquery.js"></script>
  <script type="text/javascript" src="/static/lib/underscore/1.5.2/underscore.js"></script>
  <script type="text/javascript" src="/static/lib/backbone/1.1.0/backbone.js"></script>
  <script type="text/javascript" src="/static/lib/moment/2.3.1/moment.min.js"></script>
  <script type="text/javascript" src="/static/lib/bootstrap/3.0.0/dist/js/bootstrap.js"></script>

</body>

</html>
